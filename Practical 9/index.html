<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Department Facilities Feedback Form</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      h1 {
        color: #c75643;
      }
    </style>
  </head>

  <body style="background-color: #f8f7de">
    <header>
      <h1 style="text-align: center">CSE Department Feedback Form</h1>
    </header>
    <fieldset>
      <legend>Feedback form</legend>
      <form action="#" method="get">
        <label>First Name: </label>
        <input
          type="text"
          name="firstName"
          required
          placeholder="Enter First Name"
        />
        <br />
        <br />
        <label>Middle Name: </label>
        <input
          type="text"
          name="middleName"
          required
          placeholder="Enter Middle Name"
        />
        <br />
        <br />
        <label>Last Name: </label>
        <input type="text" name="lastName" placeholder="Enter Last Name" />
        <br />
        <br />
        <label>Address: </label><br />
        <textarea name="address" id="address" cols="60" rows="5"></textarea>
        <br />
        <br />
        <label>E-mail: </label>
        <input
          type="email"
          name="firstName"
          required
          placeholder="Enter E-mail"
        />
        <br />
        <br />
        <label>Phone No: </label>
        <input type="tel" name="phone" id="phone" />
        <br />
        <br />
        <label>Upload ID Card:(image/jpeg, image/png, pdf): </label>
        <input
          type="file"
          accept="image/jpeg,image/gif,image/png,application/pdf,image/x-eps"
        />
        <br />
        <br />
        <label>Laboratories: </label><br />
        <input
          type="checkbox"
          name="Database Engineering  Laboratory"
        />Database Engineering Laboratory <br />
        <input
          type="checkbox"
          name="Advanced Software Engineering Laboratory"
        />Advanced Software Engineering Laboratory <br />
        <input type="checkbox" name="MAT Lab" />MAT Lab <br />
        <input type="checkbox" name="Resarch Laboratory" checked />Resarch
        Laboratory <br />
        <input type="checkbox" name="CAT Lab" />CAT Lab <br />
        <br />
        <label>Lab Condition: </label> <br />
        <input type="radio" name="LabCondition" />Good <br />
        <input type="radio" name="LabCondition" />Very Good <br />
        <input type="radio" name="LabCondition" />Excellent <br />
        <br />
        <label>All Computers are worked or not? </label> <br />
        <input type="radio" name="worked" />Yes <br />
        <input type="radio" name="worked" />No <br />
        <br />
        <label>Internet Connecticity: </label> <br />
        <input type="radio" name="Internet" />Good <br />
        <input type="radio" name="Internet" checked />Very Good <br />
        <input type="radio" name="Internet" />Excellent <br />
        <br />
        <br />
        <label>Feedback Description: </label><br />
        <textarea name="address" id="Description" cols="70" rows="6"></textarea>
        <br />
        <br />
        <div class="btn">
          <input type="reset" value="Reset" />
          <button onclick='alert("Feedback Submitted Successfully!")'>
            Submit
          </button>
          <button>
            <img
              src="img/cancel-icon.png"
              alt="cancel"
              height="30"
              width="40"
            />
          </button>
        </div>
      </form>
    </fieldset>
    <br />
    <br />
    <hr />
    <br />
    <footer>
      <h4 id="footer">Copyright Â© 2020 Kiran Raut. All rights reserved.</h4>
    </footer>
  </body>
</html>
